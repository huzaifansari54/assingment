name: softlab
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  dio: ^5.7.0
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^6.0.4
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  fpdart: ^1.1.0
  freezed: ^2.5.2
  get_it: ^8.0.0
  google_sign_in: ^6.2.1
  rxdart: ^0.28.0
  shared_preferences: ^2.3.2

  sign_in_with_apple: ^6.1.3
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/fonts/
    - assets/icons/
